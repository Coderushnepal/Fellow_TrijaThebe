<!DOCTYPE html>
<html>
<head>
	<title>Assignment 3</title>
	<script type="text/javascript">
		var on_btn = document.getElementById("btn");
		on_btn.onclick = function (e) {
			var dot = document.getElementById("dots1");
			dot.classList.remove("dot1");
			dot.classList.add("dot2");
		}
	</script>
</head>
<body>
	<div class="main">
		<button id="btn" onclick="function()">Change</button>
		<div id="dots1" class="dot1" style="width: 10px; height: 10px; border-radius: 50%; background-color: blue; margin-top: 50px; margin-left: 20px;"></div>
		<div id="dots2" class="dot2" style="width: 10px; height: 10px; border-radius: 50%; background-color: blue; margin-top: 70px; margin-left: 50px"></div>
	</div>
</body>
</html>
