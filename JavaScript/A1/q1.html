<body>
    <h1>Print Star In console</h1>    
    <script>
       function  asterisks(n)
        {
            let string = "* ";          
            for (var j = n; j >= 1; j--)
              {             
                  console.log(string.repeat(j));
              }             
        }
    asterisks(5)
</script>
