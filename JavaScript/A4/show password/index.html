<!DOCTYPE html>
<html>
<head>
	<title>Assignment 2</title>
	<script type="text/javascript">
		checkPassword = false;
		function showPassword() {
			var input_password = document.getElementById("text-input");
			var showPass = document.getElementById("eye-icon");
			if (checkPassword == false) {
				showPass.src = "https://image.flaticon.com/icons/svg/2948/2948075.svg";
				input_password.type="text"
				checkPassword = true;
			}
			else {
				showPass.src = "http://cdn.onlinewebfonts.com/svg/img_364731.png";
				input_password.type = "password"
				checkPassword = false;
			}
		}
	</script>
</head>
<body>
	<div class="wrapper" style="border: 2px solid pink; width: 400px; height: 150px; margin: 0 auto; position: relative;" >
		<div class="box">
			<input type="password" id="text-input" placeholder="Enter your Password" style="margin-top: 50px; margin-left: 50px; width: 300px; height: 30px;">
			<img src="http://cdn.onlinewebfonts.com/svg/img_364731.png" id="eye-icon" onclick="showPassword()" style="height: 20px; width: 20px; position: absolute;  left: 330px; margin-top: 55px;">
		</div>
		<span style="margin-left: 50px; margin-top: 20px; position: absolute;">Forget Password?</span>
		<button id="btn-sign-up" style="margin-left: 300px; margin-top: 20px; width: 60px; position: absolute;">Next</button>
	</div>
</body>
</html>
